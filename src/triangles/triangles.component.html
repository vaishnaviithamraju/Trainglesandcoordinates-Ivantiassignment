
<div class = "container container-fluid bigbox" style="border: 2px thick;" >
  <ul ngbNav #nav="ngbNav" class="nav-tabs" style=" width:fit-content">
    <li ngbNavItem>
      <a ngbNavLink>Get the coordinates of the triangle</a>
      <ng-template ngbNavContent>
        <div class="labelandbox">
          <h6 class="labeltext">Select a triangle from the image below</h6>
          <input [(ngModel)] ="triangleName"  type="text"  placeholder = 'eg A1' style="width: 10%; margin-right: 1%;">
          <button type="submit" (click)="getCoordinates()">Select</button>
        </div>
        <img src = '../assets/images/triangles.PNG' style="width: 40%;height: 35%;">
        <div *ngIf="coordinateValues.length > 0 ">
        <label>Coordinate values are </label>
        <ul>
          <li *ngFor = "let coordinate of coordinateValues">
            <span>{{coordinate.xCoordinate}},{{coordinate.yCoordinate}}</span>
          </li>
        </ul>
      </div>
      <span style="color: red;" *ngIf = "!!errorMessage">{{errorMessage}}</span>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>Get the Triangle Name</a>
      <ng-template ngbNavContent>
        <h4>Enter all the coordinates</h4>
        <p style="color: red;" *ngIf="!!wrongCoordinates">{{wrongCoordinates}}</p>
        <form>
          <span style="color: blue;" *ngIf="triangleNameFromOutput">Triangle name is {{triangleNameFromOutput}}</span>
          <div class="coordinates-box">
            <label>Vertex V1 coordinates</label>
            <input name="vertexbox1" [(ngModel)] = "vertex1" type = "text" placeholder = 'eg 0,0' >
          </div>
          <div class="coordinates-box">
            <label>Vertex V2 coordinates</label>
            <input  name="vertexbox1" [(ngModel)] = "vertex2"  type = "text" placeholder = 'eg 0,10' >
          </div>
          <div class="coordinates-box">
            <label>Vertex V3 coordinates</label>
            <input  name="vertexbox1" [(ngModel)] = "vertex3"  type = "text" placeholder = 'eg 10,10' >
          </div>
          <input type="submit" (click) = getTriangleName()>
        </form>
      </ng-template>
    </li>
  </ul>
  
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
